<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css">
</head>
<body>
    <div class="container">
        <button class="button btn1">Button 1</button>
        <button class="button btn2">Button 2</button>
        <button class="button btn3">Button 3</button>
        <button class="button btn4">Button 4</button>
        <button class="button btn5">Button 5</button>
        <button class="button btn6">Button 6</button>
        <button class="button btn7">Button 7</button>
        <button class="button btn8">Button 8</button>
    </div>
    <div class="container">
        <button class="button btn-red">Cancel</button>
        <button class="button btn-green">Save-Ok</button>
        <button class="button btn-blue">Blue Btn</button>
        <button class="button btn-light">Btn Light</button>
        <button class="button btn-dark">Btn Dark</button>
    </div>
    <div class="container">
        <button class="button modern-btn-red">Cancel</button>
        <button class="button modern-btn-green">Save-Ok</button>
        <button class="button modern-btn-blue">Blue Btn</button>
        <button class="button modern-btn-light">Btn Light</button>
        <button class="button modern-btn-dark">Btn Dark</button>
    </div>
</body>
</html>
